language: elixir
dist: xenial
services: docker
branches:
  only:
  - gh-pages
  - "/.*/"
before_install:
- docker pull nats:linux
- docker run -d -p 4222:4222 nats:linux
elixir:
- '1.7'
otp_release: '21.1'
cache:
  directories:
  - deps
script:
- mix test
after_success:
- |
  if [ "$TRAVIS_BRANCH" == "master" ]; then
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    make build TAG=dev;
    make docker-push TAG=dev;
  fi
env:
  global:
  - secure: 
  - secure: 
