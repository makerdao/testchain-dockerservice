language: elixir
elixir: '1.7'
otp_release: '21.1'
dist: xenial
services: docker
branches:
  only:
  - "/.*/"
before_install:
- docker pull nats:linux
- docker run -d -p 4222:4222 nats:linux
cache:
  directories:
  - deps
script:
- mix test
deploy:
- provider: script
  script: >-
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin &&
    make build TAG=dev &&
    make docker-push TAG=dev
  on:
    branch: master
  skip_cleanup: true
notifications:
  webhooks:
    urls:
    - secure: 
    on_failure: always
    on_success: never
env:
  global:
  - secure: 
  - secure: 
